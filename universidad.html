<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Ejercicios de Programación Básica en JavaScript</title>
</head>
<body>
  <div class="container">
    <!-- Ejercicio 1: Cambiar texto al hacer clic -->
    <section class="ejercicio">
      <h2>Ejercicio 1: Cambiar texto al hacer clic</h2>
      <p id="texto">Este es el texto original.</p>
      <button onclick="cambiarTexto()">Cambiar Texto</button>
    </section>

    <!-- Ejercicio 2: Validación de formulario -->
    <section class="ejercicio">
      <h2>Ejercicio 2: Validación de formulario</h2>
      <form onsubmit="return validarFormulario()" class="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="submit">Enviar</button>
      </form>
      <p id="error" class="error"></p>
    </section>

    <!-- Ejercicio 3: Calculadora Básica -->
    <section class="ejercicio">
      <h2>Ejercicio 3: Calculadora Básica</h2>
      <input type="number" id="num1" placeholder="Número 1">
      <input type="number" id="num2" placeholder="Número 2">
      <select id="operacion">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
      </select>
      <button onclick="calcular()">Calcular</button>
      <p>Resultado: <span id="resultado"></span></p>
    </section>
  </div>

  <!-- Enlace al archivo JavaScript -->
  <script src="js/main2.js"></script>
</body>
</html>
