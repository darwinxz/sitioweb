
<html lang="es">
<head>
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <!-- Formulario de Contacto -->
    <h2>Ponte en contacto con nosotros</h2>
    <p>Si tienes alguna pregunta o deseas saber más sobre nuestro proyecto, envíanos un mensaje y te responderemos a la brevedad.</p>
    <section id="contacto" class="contacto">
        <div class="contacto-content">
            <h2>Contacto</h2>
            <p class="txt-p">¿Tienes alguna duda o sugerencia? ¡Nos encantaría saber de ti!</p>
            <form class="contact-form">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <textarea name="mensaje" placeholder="Escribe tu mensaje" required></textarea>
                <button type="submit" class="btn-1">Enviar</button>
            </form>
        </div>
    </section>
